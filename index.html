<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="n1">
      <form>
        <h2>Registration</h2>
        <label>Full Name</label><br />
        <input
          type="text"
          placeholder="Enter your name"
          required
          class="n1"
        /><br />
        <label> Email</label><br />
        <input
          type="email"
          placeholder="Enter your email"
          required
          class="n1"
        /><br />
        <label>Phone Number</label><br />
        <input
          type="number"
          placeholder="Enter your number"
          required
          class="n1"
        /><br />
        <label>Password</label><br />
        <input
          type="password"
          placeholder="Enter your password"
          required
          class="n1"
        /><br />
        <label> Confirm Password</label><br />
        <input
          type="password"
          placeholder="Confirm your password"
          class="n1"
        /><br />
        <label>Gender</label><br />
        <input type="radio" name="gender" value="Male" class="n2" />Male
        <input type="radio" name="gender" value="Female" class="n2" />Female
        <input
          type="radio"
          name="gender"
          value="Others"
          class="n2"
        />Others<br />
        <button>Register</button>
      </form>
    </div>
  </body>
</html>
